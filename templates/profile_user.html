{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/profile_user.css">
<title>{{ title }}</title>
<div class="screen">
    <div class="content-user">
        <div class="profile">
            <div class="avatar-btn">
                {% if authenticated %}
                <div class="avatarka">
                    <img class="img-avatar-profile" src="{{ '/' + user.avatar }}">
                </div>
                <div class="btns">
                    <button class="btn-profile btn-edit" type="button" onclick="location.href='edit_profile'"> Редактировать</button><br>
                    <button class="btn-profile" type="button" onclick="location.href='delete_profile'"> Удалить аккаунт</button><br>
                </div>
                {% else %}
                <div class="avatarka-left-user">
                    <img class="img-avatar-profile" src="{{ '/' + user.avatar }}">
                </div>
                {% endif %}

            </div>


            <div class="inform">
                <div class="inform-name">
                    <h4 class="text"> имя: </h4>
                    <input class="text-inform" readonly placeholder="{{ user.name }}"></input>
                </div>
                <div class="inform-name">
                    <h4 class="text"> фамилия: </h4>
                    <input class="text-inform" readonly placeholder="{{ user.surname }}"></input>
                </div>
                <div class="inform-name">
                    <h4 class="text"> уровень: </h4>
                    <input class="text-inform" readonly placeholder="{{ user.level }}"></input>
                </div>
                <div class="inform-name">
                    <h4 class="text"> почта: </h4>
                    <input class="text-inform" readonly placeholder="{{ user.email }}"></input>
                </div>
                <div class="inform-name">
                    <h4 class="text"> дата регистрации: </h4>
                    <input class="text-inform" placeholder="{{ user.modified_date.date() }}"></input>
                </div>

            </div>
        </div>

    </div>

</div>

{% endblock %}
