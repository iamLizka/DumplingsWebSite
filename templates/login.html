<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">

</head>



<body>

    <div class="login-fon">
        <img class="fon" src="static/images/fon_login.png" alt="здесь должна быть фотография, но ее нет почему-то">

        <form class="form" action="" method="post">
            <h1 class="form-title">Вход</h1>

            <div class="form-group">
                {{ form.hidden_tag() }}
                {{ form.email(class="form-input", type="email") }}<br>
                <label class="form-label">Email</label>
            </div>

            <div class="form-group">
                {{ form.password(class="form-input", type="password") }}<br>
                <label class="form-label">Пароль</label>
            </div>

            <div class="btns">
                <button class="form-button come">Войти</button>
                <button class="form-button regist" onclick="location.href='regist'">Регистрация</button>
            </div>
            <div class="msg">
                {% if message %}
                    <div class="text-msg">{{ message }}</div>
                {% endif %}
            </div>

            </div>
        </form>
    </div>

</body>
</html>
